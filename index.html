<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Odin Form</title>
</head>
<body>
  <div class="container">
    <div class="signup-img">
      <div class="signup-img-logo">
        <h1>Buy A Car Today</h1>
      </div>
      <p>
        <a href="https://unsplash.com/@dpanyukov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dima Panyukov</a> on <a href="https://unsplash.com/s/photos/cars?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    
    </div>
    <div class="signup-form">
        <div class="signup-form-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
        </div>
        <div class="signup-form-heading">
          <h4>Let's do this!</h4>
          <div class="signup-form-form">
            <form action="
            "><div class="signup-form-content">
              
            <div class="form-control">
              <label for="firstname">First Name</label>
              <input type="text" placeholder="First Name" name="firstname" required>
            </div>
            <div class="form-control">
              <label for="lastname">Last Name</label>
              <input type="text" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-control">
              <label for="phone">Phone Number</label>
              <input type="text" placeholder="Phone Number" name="phone" required>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" placeholder="firstname" name="password" required>
            </div>
            <div class="form-control">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
            </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
          </form>
          <p>Already have an account? Log in</p>
          </div>
        </div>

    </div>
  </div>
</body>
</html>
