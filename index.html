<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Odin Form</title>
</head>
<body>
  <div class="container">
    <div class="container-img">
      <p><a class="attri" href="https://www.freepik.com/free-vector/social-tree-concept-illustration_12491662.htm#query=digital%20marketing&position=49&from_view=keyword&track=ais">Image by storyset</a> on Freepik</p>
    </div>
    <div class="container-form">
      <div class="container-form-content">
        <div class="heading">

        </div>
        <div class="form">
          <div class="form-info">
            <h2 class="form-info-heading">Get Started with digital marketing</h2>
          </div>
          <form>
            <h2>Let's do this</h2>
            <div class="info">
              <div class="form-control">
                <label for="fname">First Name</label>
                <input required type="text" placeholder="First Name">
              </div>
              <div class="form-control">
                <label for="lname">
                  Last Name
                </label>
                <input required type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="info">
              <div class="form-control">
                <label for="fname">
                  Email
                </label>
                <input required type="email" placeholder="Email">
              </div>
              <div class="form-control">
                <label for="fname">Phone Number</label>
                <input required type="text" placeholder="Phone Number">
              </div>
            </div>
            <div class="info">
              <div class="form-control">
                <label for="fname">
                  Password
                </label>
                <input required type="password" placeholder="Password">
              </div>
              <div class="form-control">
                <label for="fname">Confirm Password</label>
                <input required type="password" placeholder="Confirm Password">
              </div>
            </div>
            <button type="submit" class="btn">Create Acccount</button>
          </form>
  
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
